<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        <meta name='description' content='Greška 404 - Datoteka ne postoji na ovom file serveru ili je uklonjena.' />
        <link rel='icon' href='https://matura.top/favicon.ico' type='image/x-icon' />
        <meta name='author' content='Matura Online' />
        <meta name='theme-color' content='#b99c6a' />

        <title>Matura Online Files</title>

        <style>
            :root {
                --background: #1a1a1a;
                --foreground: #ffffff;
                --card-bg: #272727;
                --border: #333333;
                --accent: #b99c6a;
            }

            body {
                margin: 0;
                padding: 0;
                background-color: var(--background);
                color: var(--foreground);
                font-family: Arial, Helvetica, sans-serif;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 90vh;
                padding: 1rem;
            }

            .container {
                max-width: 640px;
                width: 100%;
            }

            .card {
                background-color: var(--card-bg);
                border: 1px solid var(--border);
                border-radius: 0.5rem;
                padding: 2rem;
                display: flex;
                align-items: center;
                gap: 1.5rem;
            }

            .icon {
                flex-shrink: 0;
                width: 4rem;
                height: 4rem;
                color: var(--accent);
            }

            h1 {
                font-size: 1.875rem;
                font-weight: bold;
                margin: 0;
            }

            p {
                color: #9ca3af;
                font-size: 1.125rem;
                margin: 0.5rem 0 0;
            }
        </style>
        <script src='https://unpkg.com/lucide@latest'></script>
    </head>

    <body>
        <div class='container'>
            <div class='card'>
                <svg class='icon' xmlns='http://www.w3.org/2000/svg' fill='none' stroke='currentColor' stroke-width='2' viewBox='0 0 24 24' stroke-linecap='round' stroke-linejoin='round'>
                    <path d='M4 4h16v16H4z' />
                    <path d='M4 9h16M9 21V9' />
                </svg>
                <div>
                    <h1>Matura Online Files</h1>
                    <p>Centralizirani file server za čuvanje resursa i dokumenata.</p>
                </div>
            </div>
        </div>
    </body>
</html>
